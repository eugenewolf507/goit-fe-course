<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="theme-color" content="#000000">
  <meta name="copyright" content="Author">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
  <meta name="apple-mobile-web-app-title" content="Application Name">
  <meta name="msapplication-TileImage" content="images/favicons/144x144.png">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="format-detection" content="telephone=no">

  <title>JS-12</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>

  <form class="inputForm" id="urlInputForm">
    <input type="text" name="urlInput" class="inputForm__inputUrl" placeholder="Enter URL">
    <button type="submit" class="">Добавить</button>
  </form>

  <div id="output-container"></div>

  <template id="output">
    <div class="output">
      <div class="output__img"><img src="{{image}}" alt="" class="img"></div>
      <div class="output__txt">
        <h2 class="output__h2">{{title}}</h2>
        <h3 class="output__h3">{{url}}</h3>
        <p class="output__p">{{description}}</p>
      </div>
      <div class="output__deletebtn">
          <button onclick="deleteCard(this)">Удалить</button>
        </div>
    </div>
    
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/scripts.min.js"></script>
</body>

</html>
